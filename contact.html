          <div class="col-md-6">

              <!-- <form action="" method="post" id="sendMessageFrom" onsubmit="alert('Form submited Successfully')"> -->
              <form
                action=""
                method="post"
                id="sendMessageFrom"
                onsubmit="return sendMessageFrom()"
              >
                <div class="row mb-3">
                  <label class="col-md-3" for="fullname">Fullname:</label>
                  <div class="col-md-9">
                    <input
                      type="text"
                      class="form-control"
                      name="fullname"
                      id="fullname"
                    />
                    <span id="fullnameError" class="error text-danger"></span>
                  </div>
                </div>

                <div class="row mb-3">
                  <label class="col-md-3" for="email">Email:</label>
                  <div class="col-md-9">
                    <input
                      type="email"
                      class="form-control"
                      name="email"
                      id="email"
                    />
                    <span id="emailError" class="error text-danger"></span>
                  </div>
                </div>

                <div class="row mb-3">
                  <label class="col-md-3" for="Message">Message:</label>
                  <div class="col-md-9">
                    <textarea
                      name="Message"
                      id="Message"
                      class="w-100"
                      rows="10"
                    ></textarea>
                    <span id="messageError" class="error text-danger"></span>
                  </div>
                </div>

                <div class="row mb-3">
                  <label class="col-md-3" for="Phone">Phone:</label>
                  <div class="col-md-9">
                    <input
                      type="file"
                      class="form-control"
                      name="Phone"
                      id="Phone"
                    />
                    <span id="phoneError" class="error text-danger"></span>
                  </div>
                </div>

                <div class="row mb-3">
                  <div class="col-md-9 offset-md-3">
                    <input
                      type="submit"
                      class="form-control btn btn-success"
                      value="Submit"
                    />
                  </div>
                </div>

                <!-- Success/Error Message Section -->
                <div id="formResponseMessage" class="text-center mt-3"></div>
              </form>
            </div>
